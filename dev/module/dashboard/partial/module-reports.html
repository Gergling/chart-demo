<link rel="stylesheet" href="module/dashboard/css/style.css"/>
<link rel="stylesheet" href="module/dashboard/css/layout.css"/>

<div class="row-fluid">
	<h2>{{nav.primary.current.label}} {{nav.secondary.current.label}} Dashboard</h2>
	<div class="span12">
		<div class="gridster">
			<ul data-yoa-gridster>
				<li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="panel-blue-double text-white">
					<div data-yoa-double-panel=""
						data-title="# {{nav.primary.current.label}}" 
						data-symbol-class="symbol arrow-up-green" 
						data-right="+4" 
						data-bottom="105"
					></div>
				</li>
				<li data-row="2" data-col="1" data-sizex="1" data-sizey="1" class="panel-blue-double text-white">
					<div data-yoa-double-panel=""
						data-title="{{nav.primary.current.label}} Growth" 
						data-symbol-class="symbol arrow-down-red" 
						data-right="-1%" 
						data-bottom="3%"
					></div>
				</li>
				<li data-row="1" data-col="2" data-sizex="4" data-sizey="2" class="border background-white">
					<div data-yoa-chart data-chart-name="newRecordsByTimeFrame"></div>
				</li>
			</ul>
		</div>
	</div>
</div>
